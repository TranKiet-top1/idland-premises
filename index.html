<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>ID-Land Premises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .premise-card:hover { transform: translateY(-2px); }
    /* Ẩn scrollbar xấu */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-base-200">

  <section id="auth-section" class="min-h-screen flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="flex items-center gap-2 mb-4">
          <div class="h-10 w-10 rounded-xl bg-primary flex items-center justify-center text-white font-bold">ID</div>
          <div>
            <h2 class="card-title">ID-Land Premises</h2>
            <p class="text-xs opacity-70">Đăng nhập hệ thống</p>
          </div>
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Email</span></label>
          <input id="login-email" type="email" class="input input-bordered" />
        </div>
        <div class="form-control mt-2">
          <label class="label"><span class="label-text">Mật khẩu</span></label>
          <input id="login-password" type="password" class="input input-bordered" />
        </div>
        <div class="form-control mt-4">
          <button id="btn-login" class="btn btn-primary w-full">Đăng nhập</button>
        </div>
      </div>
    </div>
  </section>

  <div id="app-root" class="hidden min-h-screen flex flex-col">
    <div class="navbar bg-base-100 shadow-sm px-4 sticky top-0 z-30">
      <div class="flex-1 flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-primary flex items-center justify-center text-white font-bold text-xs">ID</div>
        <div>
          <div class="font-bold text-lg leading-tight">ID-Land</div>
          <div class="text-xs opacity-60">Kho mặt bằng TP.HCM</div>
        </div>
      </div>
      <div class="flex-none flex items-center gap-2 text-sm">
        <span id="role-badge" class="badge badge-outline uppercase font-bold"></span>
        <button id="btn-logout" class="btn btn-ghost btn-sm">Đăng xuất</button>
      </div>
    </div>

    <main class="flex-1 max-w-6xl mx-auto w-full px-2 sm:px-4 py-4">
      <div class="flex flex-wrap items-center justify-between gap-3 mb-3">
        <h1 class="text-xl font-bold">Danh sách mặt bằng</h1>
        <div class="flex gap-2">
          <button id="btn-pending" class="btn btn-warning btn-sm hidden">
            Cần duyệt <span class="badge badge-sm bg-white text-warning border-none" id="count-pending">0</span>
          </button>
          <button id="btn-add-premise" class="btn btn-primary btn-sm">
            + Đăng mặt bằng
          </button>
        </div>
      </div>

      <div class="bg-base-100 p-3 rounded-xl shadow-sm mb-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 text-xs">
        <input id="filter-keyword" type="text" placeholder="Tìm đường, phường..." class="input input-sm input-bordered col-span-2" />
        <select id="filter-district" class="select select-sm select-bordered"><option value="">Tất cả Quận</option></select>
        <select id="filter-price" class="select select-sm select-bordered">
           <option value="">Mọi mức giá</option>
           <option value="0-20">Dưới 20 triệu</option>
           <option value="20-50">20 - 50 triệu</option>
           <option value="50-100">50 - 100 triệu</option>
           <option value="100+">Trên 100 triệu</option>
        </select>
        <select id="filter-status" class="select select-sm select-bordered">
           <option value="">Mọi trạng thái</option>
           <option value="available">Còn trống</option>
           <option value="deposited">Giữ cọc</option>
        </select>
        <button id="btn-search" class="btn btn-sm btn-primary">Tìm kiếm</button>
      </div>

      <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div class="mt-4 text-center"><button id="btn-load-more" class="btn btn-ghost btn-sm">Tải thêm</button></div>
    </main>
  </div>

  <dialog id="addDlg" class="modal">
    <div class="modal-box max-w-3xl">
      <form method="dialog"><button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button></form>
      <h3 class="font-bold text-lg text-primary mb-4">Đăng mặt bằng mới</h3>
      
      <div class="grid md:grid-cols-2 gap-3">
        <div class="col-span-2 text-xs opacity-60 italic">
          * Mã mặt bằng sẽ được hệ thống tự động tạo (MB-xxxx).<br>
          * Bài đăng của nhân viên sẽ cần Admin duyệt trước khi hiển thị công khai.
        </div>

        <div class="form-control md:col-span-2">
          <label class="label"><span class="label-text font-semibold">Địa chỉ / Số nhà *</span></label>
          <input id="add-address" type="text" placeholder="VD: 123 Nguyễn Trãi" class="input input-bordered" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Quận (TP.HCM) *</span></label>
          <select id="add-district" class="select select-bordered w-full"></select>
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Phường *</span></label>
          <select id="add-ward" class="select select-bordered w-full" disabled>
            <option value="">-- Chọn Quận trước --</option>
          </select>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Tên đường</span></label>
          <input id="add-street" type="text" class="input input-bordered" />
        </div>
         <div class="form-control">
          <label class="label"><span class="label-text">Giá thuê (VNĐ)</span></label>
          <input id="add-price" type="text" class="input input-bordered" onkeyup="formatCurrencyInput(this)" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Diện tích (m²)</span></label>
          <input id="add-area" type="number" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Ngang x Dài (m)</span></label>
          <div class="flex gap-2">
             <input id="add-width" placeholder="Ngang" type="number" class="input input-bordered w-1/2" />
             <input id="add-length" placeholder="Dài" type="number" class="input input-bordered w-1/2" />
          </div>
        </div>
        
        <div class="form-control">
            <label class="label"><span class="label-text">Kết cấu</span></label>
            <div class="flex gap-2">
                 <input id="add-floors" placeholder="Số tầng" type="number" class="input input-bordered w-1/3" />
                 <input id="add-bedrooms" placeholder="PN" type="number" class="input input-bordered w-1/3" />
                 <input id="add-wc" placeholder="WC" type="number" class="input input-bordered w-1/3" />
            </div>
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Đặc điểm</span></label>
            <div class="flex gap-4 mt-2">
                 <label class="cursor-pointer flex items-center gap-2">
                    <input id="add-frontage" type="checkbox" class="checkbox checkbox-sm" /> 
                    <span class="text-sm">Mặt tiền</span>
                 </label>
                 <label class="cursor-pointer flex items-center gap-2">
                    <input id="add-hxh" type="checkbox" class="checkbox checkbox-sm" /> 
                    <span class="text-sm">Hẻm xe hơi</span>
                 </label>
            </div>
        </div>

        <div class="form-control md:col-span-2">
            <label class="label"><span class="label-text">SĐT Chủ nhà (Chỉ Admin thấy)</span></label>
            <input id="add-contact-phone" type="text" class="input input-bordered" placeholder="090..." />
        </div>

        <div class="form-control md:col-span-2">
          <label class="label"><span class="label-text">Link ảnh (Mỗi dòng 1 link)</span></label>
          <textarea id="add-images" class="textarea textarea-bordered h-20" placeholder="https://..."></textarea>
        </div>
        <div class="form-control md:col-span-2">
          <label class="label"><span class="label-text">Mô tả thêm</span></label>
          <textarea id="add-detail" class="textarea textarea-bordered h-20"></textarea>
        </div>
      </div>

      <div class="modal-action">
        <button class="btn" onclick="document.getElementById('addDlg').close()">Huỷ</button>
        <button class="btn btn-primary" onclick="saveNewPremise()">Lưu mặt bằng</button>
      </div>
    </div>
  </dialog>

  <dialog id="detailDlg" class="modal"><div class="modal-box max-w-5xl p-0 overflow-hidden" id="detail-content"></div><form method="dialog" class="modal-backdrop"><button>close</button></form></dialog>
  
  <div id="toast" class="toast toast-end z-50 hidden"><div class="alert alert-info" id="toast-text"></div></div>

  <script>
    // --- 1. DATA QUẬN HUYỆN HCM (Dữ liệu cứng để chọn) ---
    const HCM_DATA = {

        "Quận 11": ["Phường 1", "Phường 2", "Phường 3", "Phường 4", "Phường 5", "Phường 6", "Phường 7", "Phường 8", "Phường 9", "Phường 10", "Phường 11", "Phường 12", "Phường 13", "Phường 14", "Phường 15", "Phường 16"],
        "Quận 12": ["An Phú Đông", "Đông Hưng Thuận", "Hiệp Thành", "Tân Chánh Hiệp", "Tân Hưng Thuận", "Tân Thới Hiệp", "Tân Thới Nhất", "Thạnh Lộc", "Thạnh Xuân", "Thới An", "Trung Mỹ Tây"],
        "Bình Tân": ["An Lạc", "An Lạc A", "Bình Hưng Hòa", "Bình Hưng Hòa A", "Bình Hưng Hòa B", "Bình Trị Đông", "Bình Trị Đông A", "Bình Trị Đông B", "Tân Tạo", "Tân Tạo A"],
        "Bình Thạnh": ["Phường 1", "Phường 2", "Phường 3", "Phường 5", "Phường 6", "Phường 7", "Phường 11", "Phường 12", "Phường 13", "Phường 14", "Phường 15", "Phường 17", "Phường 19", "Phường 21", "Phường 22", "Phường 24", "Phường 25", "Phường 26", "Phường 27", "Phường 28"],
        "Gò Vấp": ["Phường 1", "Phường 3", "Phường 4", "Phường 5", "Phường 6", "Phường 7", "Phường 8", "Phường 9", "Phường 10", "Phường 11", "Phường 12", "Phường 13", "Phường 14", "Phường 15", "Phường 16", "Phường 17"],
        "Phú Nhuận": ["Phường 1", "Phường 2", "Phường 3", "Phường 4", "Phường 5", "Phường 7", "Phường 8", "Phường 9", "Phường 10", "Phường 11", "Phường 13", "Phường 15", "Phường 17"],
        "Tân Bình": ["Phường 1", "Phường 2", "Phường 3", "Phường 4", "Phường 5", "Phường 6", "Phường 7", "Phường 8", "Phường 9", "Phường 10", "Phường 11", "Phường 12", "Phường 13", "Phường 14", "Phường 15"],
        "Tân Phú": ["Hiệp Tân", "Hòa Thạnh", "Phú Thạnh", "Phú Thọ Hòa", "Phú Trung", "Sơn Kỳ", "Tân Quý", "Tân Sơn Nhì", "Tân Thành", "Tân Thới Hòa", "Tây Thạnh"],
        "Thủ Đức": ["An Khánh", "An Lợi Đông", "An Phú", "Bình Chiểu", "Bình Thọ", "Bình Trưng Đông", "Bình Trưng Tây", "Cát Lái", "Hiệp Bình Chánh", "Hiệp Bình Phước", "Linh Chiểu", "Linh Đông", "Linh Tây", "Linh Trung", "Linh Xuân", "Long Bình", "Long Phước", "Long Thạnh Mỹ", "Long Trường", "Phú Hữu", "Phước Bình", "Phước Long A", "Phước Long B", "Tam Bình", "Tam Phú", "Tân Phú", "Tăng Nhơn Phú A", "Tăng Nhơn Phú B", "Thảo Điền", "Thạnh Mỹ Lợi", "Thủ Thiêm", "Trường Thạnh", "Trường Thọ"]
    };

    // --- CONFIG ---
    const SUPABASE_URL = "https://xclncowkoedwqzcemhei.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjbG5jb3drb2Vkd3F6Y2VtaGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNzcwOTUsImV4cCI6MjA3Nzg1MzA5NX0.jfNM46UgXIq9LrwSXcERJJULeKB7bl_c9R9LaVhRy1A"; // Dùng lại Key cũ của bạn
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const PAGE_SIZE = 24;
    let CURRENT_USER = null; 
    let CURRENT_ROLE = "staff";
    let SHOW_PENDING_MODE = false; // Chế độ xem bài chờ duyệt

    // --- INIT & LOGIC ---
    document.addEventListener("DOMContentLoaded", () => {
        initDistrictSelects();
        initAuth();
        
        document.getElementById("btn-login").onclick = handleLogin;
        document.getElementById("btn-logout").onclick = async () => { await supabase.auth.signOut(); location.reload(); };
        document.getElementById("btn-add-premise").onclick = () => document.getElementById("addDlg").showModal();
        document.getElementById("add-district").onchange = (e) => updateWardSelect("add-ward", e.target.value);
        document.getElementById("btn-search").onclick = () => loadPremises(true);
        
        // Filter Pending (Only Admin)
        document.getElementById("btn-pending").onclick = () => {
            SHOW_PENDING_MODE = !SHOW_PENDING_MODE;
            const btn = document.getElementById("btn-pending");
            if(SHOW_PENDING_MODE) {
                btn.classList.add("btn-active");
                btn.innerHTML = `Đang xem bài chờ duyệt... (Bấm để thoát)`;
            } else {
                btn.classList.remove("btn-active");
                btn.innerHTML = `Cần duyệt <span class="badge badge-sm bg-white text-warning" id="count-pending">...</span>`;
            }
            loadPremises(true);
        };
    });

    // Populate dropdown
    function initDistrictSelects() {
        const districts = Object.keys(HCM_DATA).sort();
        const opts = `<option value="">-- Chọn Quận --</option>` + districts.map(d => `<option value="${d}">${d}</option>`).join("");
        document.getElementById("add-district").innerHTML = opts;
        document.getElementById("filter-district").innerHTML = `<option value="">Tất cả Quận</option>` + districts.map(d => `<option value="${d}">${d}</option>`).join("");
    }

    function updateWardSelect(wardElemId, districtName) {
        const wardSel = document.getElementById(wardElemId);
        if (!districtName || !HCM_DATA[districtName]) {
            wardSel.innerHTML = `<option value="">-- Chọn Quận trước --</option>`;
            wardSel.disabled = true;
            return;
        }
        wardSel.disabled = false;
        wardSel.innerHTML = HCM_DATA[districtName].map(w => `<option value="${w}">${w}</option>`).join("");
    }

    // --- AUTH ---
    async function initAuth() {
        const { data } = await supabase.auth.getUser();
        if (!data.user) {
            document.getElementById("auth-section").classList.remove("hidden");
            return;
        }
        CURRENT_USER = data.user;
        document.getElementById("auth-section").classList.add("hidden");
        document.getElementById("app-root").classList.remove("hidden");

        // Check role
        const { data: profile } = await supabase.from("profiles").select("role").eq("id", CURRENT_USER.id).maybeSingle();
        CURRENT_ROLE = profile?.role || "staff";
        document.getElementById("role-badge").textContent = CURRENT_ROLE;

        if (CURRENT_ROLE === "admin") {
            document.getElementById("btn-pending").classList.remove("hidden");
            checkPendingCount();
        }
        loadPremises(true);
    }

    async function handleLogin() {
        const email = document.getElementById("login-email").value;
        const pass = document.getElementById("login-password").value;
        const { error } = await supabase.auth.signInWithPassword({ email: email, password: pass });
        if (error) alert("Đăng nhập lỗi: " + error.message);
        else initAuth();
    }

    // --- LOAD PREMISES ---
    async function loadPremises(reset = false) {
        const grid = document.getElementById("grid");
        if (reset) grid.innerHTML = "";

        let query = supabase.from("premises").select("*");

        // LOGIC FILTER
        if (SHOW_PENDING_MODE && CURRENT_ROLE === 'admin') {
            query = query.eq("is_approved", false); // Xem bài chưa duyệt
        } else {
            // Xem bài đã duyệt (Mặc định)
            // Lưu ý: Staff vẫn xem được bài của chính mình dù chưa duyệt nhờ RLS, nhưng ở list chung ta nên filter
            query = query.eq("is_approved", true); 
        }

        // Search
        const kw = document.getElementById("filter-keyword").value.trim();
        if (kw) query = query.ilike("address", `%${kw}%`);
        
        const dist = document.getElementById("filter-district").value;
        if (dist) query = query.eq("district", dist);

        const st = document.getElementById("filter-status").value;
        if (st) query = query.eq("status", st);

        query = query.order("created_at", { ascending: false }).limit(50);

        const { data, error } = await query;
        if (error) { console.error(error); return; }

        if (data.length === 0) {
             grid.innerHTML = `<div class="col-span-full text-center opacity-50 py-10">Không tìm thấy mặt bằng nào.</div>`;
             return;
        }

        data.forEach(item => {
            const isFront = item.frontage;
            const isHXH = (item.address + (item.detail||"")).toLowerCase().includes("hxh");
            let badge = `<span class="badge badge-xs badge-ghost">Hẻm</span>`;
            if (isFront) badge = `<span class="badge badge-xs badge-error text-white">Mặt tiền</span>`;
            else if (isHXH) badge = `<span class="badge badge-xs badge-info text-white">HXH</span>`;

            // Logic hiển thị nút duyệt cho Admin
            let adminAction = "";
            if (CURRENT_ROLE === 'admin' && item.is_approved === false) {
                adminAction = `<button onclick="approvePremise('${item.id}')" class="btn btn-xs btn-success w-full mt-2 text-white">✔ Duyệt ngay</button>`;
            }

            // Ảnh
            const img = (item.images && item.images.length) 
                ? supabase.storage.from("premise-images").getPublicUrl(item.images[0]).data.publicUrl 
                : "https://placehold.co/400x300?text=No+Image";

            const card = `
            <div class="card bg-base-100 shadow border hover:shadow-md transition-all cursor-pointer" onclick="if(!event.target.closest('button')) openDetail('${item.id}')">
                <figure class="h-48 overflow-hidden bg-gray-100 relative">
                    <img src="${img}" class="w-full h-full object-cover" />
                    <div class="absolute top-2 right-2">${badge}</div>
                    ${item.is_approved === false ? '<div class="absolute top-2 left-2 badge badge-warning">Chờ duyệt</div>' : ''}
                </figure>
                <div class="card-body p-3 text-sm">
                    <h3 class="font-bold truncate">${item.address || "Chưa cập nhật"}</h3>
                    <div class="opacity-70 text-xs">${item.ward}, ${item.district}</div>
                    <div class="font-bold text-primary text-lg mt-1">${new Intl.NumberFormat('vi-VN').format(item.price||0)} đ</div>
                    <div class="flex gap-2 text-xs mt-1">
                        <span>${item.width||0}x${item.length||0}m</span> • 
                        <span>${item.area||0}m²</span>
                    </div>
                    ${adminAction}
                </div>
            </div>`;
            grid.insertAdjacentHTML("beforeend", card);
        });
    }

    // --- ADD NEW ---
    async function saveNewPremise() {
        const getVal = (id) => document.getElementById(id).value.trim();
        const address = getVal("add-address");
        const district = document.getElementById("add-district").value;
        const ward = document.getElementById("add-ward").value;

        if (!address || !district || !ward) return alert("Vui lòng nhập đủ Địa chỉ, Quận, Phường");

        const priceRaw = getVal("add-price").replace(/\D/g,'');

        // Tạo payload
        const payload = {
            address: address,
            street: getVal("add-street"),
            district: district,
            ward: ward,
            price: priceRaw ? parseInt(priceRaw) : 0,
            area: getVal("add-area") || null,
            width: getVal("add-width") || null,
            length: getVal("add-length") || null,
            floors: getVal("add-floors") || null,
            pn: getVal("add-bedrooms") || null,
            wc: getVal("add-wc") || null,
            frontage: document.getElementById("add-frontage").checked,
            contact_phone: getVal("add-contact-phone"),
            images: getVal("add-images").split('\n').filter(x => x),
            detail: getVal("add-detail"),
            status: 'available'
            // Lưu ý: Code, created_by, is_approved sẽ do Trigger SQL tự làm
        };

        const { error } = await supabase.from("premises").insert([payload]);
        if (error) {
            alert("Lỗi: " + error.message);
        } else {
            document.getElementById("addDlg").close();
            alert(CURRENT_ROLE === 'admin' ? "Đã thêm thành công!" : "Đã gửi! Chờ Admin duyệt.");
            loadPremises(true);
            if (CURRENT_ROLE === 'admin') checkPendingCount();
        }
    }

    // --- ADMIN APPROVE ---
    async function approvePremise(id) {
        if (!confirm("Duyệt bài đăng này?")) return;
        const { error } = await supabase.from("premises").update({ is_approved: true }).eq("id", id);
        if (!error) {
            alert("Đã duyệt!");
            loadPremises(true);
            checkPendingCount();
        }
    }

    async function checkPendingCount() {
        const { count } = await supabase.from("premises").select("*", { count: 'exact', head: true }).eq("is_approved", false);
        document.getElementById("count-pending").innerText = count || 0;
        if (count > 0) document.getElementById("btn-pending").classList.remove("hidden");
    }
    
    // Helper format tiền khi nhập
    function formatCurrencyInput(input) {
        let val = input.value.replace(/\D/g, '');
        if (val) input.value = new Intl.NumberFormat('vi-VN').format(val);
    }

    async function openDetail(id) {
        // Bạn tự thêm lại code mở detail ở đây (lấy từ file cũ qua nếu cần, hoặc tôi viết lại sau)
        alert("Mở chi tiết ID: " + id); 
    }
  </script>
</body>
